<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            color: #ff0000;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            margin: 10px;
            transition: all 0.3s;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px 8px rgba(255, 77, 77, 0.4);
        }
        .yes:hover {
            background-color: #cc0000;
        }
        .no {
            background-color: white;
            color: red;
            position: absolute;
            font-weight: bold;
            border: 2px solid red;
        }
        .hidden {
            display: none;
        }
        #response {
            font-size: 2em;
            color: #ff4d4d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        #cat-gif {
            width: 200px;
            margin-top: 20px;
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); }
            100% { transform: translateY(-10vh) scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <h1>¬øPuedo ser tu San Valent√≠n? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button class="btn yes" onclick="showLove()">S√≠</button>
        <button class="btn no" onmouseover="moveNoButton()" ontouchstart="moveNoButton()">No</button>
    </div>
    <h2 id="response" class="hidden">Eso me pone muy feliz jkaskdadk üò∫üíï</h2>
    <img id="cat-gif" class="hidden" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYW8yZ3ZwNGxnZDd6ejZvbmc4dTkwYWhzbTg1bmU5dWZmbGlpbGQzNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/reTfIeMhEbzH2/giphy.gif" alt="Gato tierno">
    
    <script>
        function showLove() {
            document.getElementById('response').classList.remove('hidden');
            document.getElementById('cat-gif').classList.remove('hidden');
        }
        function moveNoButton() {
            const noButton = document.querySelector('.no');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
        
        function createHearts() {
            const heartContainer = document.querySelector('.hearts');
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heartContainer.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
